name: release

on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk 17
        uses: actions/setup-java@v1
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Run build with shadowJar
        run: ./gradlew shadowJar
      - id: get_file_name
        run: |
          echo ::set-output name=name::$(ls ./build/libs/)
      - name: Create Github Repositorys release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release-A${{ github.run_number }}
          body: Auto generated by GitHub actions
      - name: Upload jar file as release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_content_type: application/zip
          asset_path: ./build/libs/${{ steps.get_file_name.outputs.name }}
          asset_name: "${{ steps.get_file_name.outputs.name }}"
